<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Allowance</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="openAllowanceClaimModal()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let allowance of AllowanceList">
		<h2>{{allowance.AllowanceTypeName}}</h2>
		<h3>{{(allowance.ClaimDate * 1000) | date:"d MMM y"}}</h3>
		<h3>{{allowance.Amount | currency:"Rs. ":2}}</h3>
		<ion-note item-end><ion-icon class="status-icon" [name]="allowance.StatusIcon" [color]="allowance.StatusIconColor"></ion-icon></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
