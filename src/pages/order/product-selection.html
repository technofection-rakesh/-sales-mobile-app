<ion-header>
  <ion-navbar>
    <ion-title>Select Product</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let product of products | filter: searchText" (click)="selectProduct(product)">
      <h2>{{product.ProductName}}</h2>
	  <h3>{{product.Price}}</h3>
    </button>
  </ion-list>
</ion-content>
