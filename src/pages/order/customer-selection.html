<ion-header>
  <ion-navbar>
    <ion-title>Select Customer</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let customer of customers | filter: searchText" (click)="selectCustomer(customer)">
      <h2>{{customer.CompanyName}}</h2>
	  <h3>{{customer.Name}}</h3>
    </button>
  </ion-list>
</ion-content>
