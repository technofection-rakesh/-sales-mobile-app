<ion-content padding>
 <div text-center class="login-logo">
 <img src="assets/imgs/logo-white.png" style="width: 70%" />
 <br>
 Sales Executive
 </div>

	<ion-list inset>
		<form (ngSubmit)="login()">
			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" [(ngModel)]="Username" name="Username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" [(ngModel)]="Password" name="Password"></ion-input>
			</ion-item>
			<br>
			<button ion-button block padding type="submit">Sign In</button>
		</form>
	</ion-list>

</ion-content>
